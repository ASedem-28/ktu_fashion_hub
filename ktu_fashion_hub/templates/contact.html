{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us - KTU Fashion Hub{% endblock %}

{% block content %}
    
    <!-- CONTACT SECTION LAYOUT -->
    <section class="contact-section">
        <div class="contact-container fade-in-up">
            <h2 class="section-title">Get in Touch</h2>
            <p style="text-align: center; color: #4a4a6a; margin-top: -1.5rem; margin-bottom: 2rem;">Have a question or want to collaborate? Send us a message!</p>
    
            <!-- ADDING FORMSPREE ENDPOINT -->
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/mldwzlaz" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>

            <div id="form-status" class="form-status"></div>

            <div class="contact-info">
                <p><strong>Email:</strong> fashionhub@ktu.edu.gh</p>
                <p><strong>Phone:</strong> +233 123 456 789</p>
                <div class="iconz">
                    <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
